<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Active Stocks</title>
  <style media="screen">
    a {
      color: black;
    }

    body {
      padding: 0;
    }

    .back {
      background-color: #d3d3d3;
    }
  </style>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="col back d-flex align-items-center justify-content-center mb-5">
      <p class="display-3 justify back text-center text-dark">Active Stocks</p>
    </div>

    <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1">

      {%for stock in stocks %}
      <div class="col my-3 d-flex justify-content-center">

        <div class="card mb-3 w-75">
          <div class="card-header">
            <a class="nodecorations" href="{%url 'stock_detail' stock.id%}">
              <h5 class="card-title text-center">{{stock.name}}</h5>
            </a>
            <h6 class="card-subtitle text-center">{{stock.symbol}}</h6>
          </div>
          <div class="card-body d-flex flex-column text-center">
            <p>Price: {{stock.price}}</p>
            <p>Change: {{stock.change}}</p>
            <p>% Change: {{stock.percent_change}}</p>
            <p>Market Caps: {{stock.market_caps}}</p>
            <p>Avg Volume(3M): {{stock.avg_volume}}</p>
            <p>Volume: {{stock.volume}}</p>
          </div>
        </div>

      </div>
      {%endfor%}
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
